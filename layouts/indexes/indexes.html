{{ template "chrome/header.html" . }}

<section id="main">
  <div>
   <ul>
   {{ $data := .Data }}
    {{ range $key, $value := .Data.Index.Alphabetical }}
    <li><a href="/notes/{{ $data.Plural }}/{{ $value.Name | urlize }}"> {{ $value.Name }} </a> {{ $value.Count }} </li>
    {{ end }}
   </ul>
  </div>
</section>

{{ template "chrome/footer.html" }}
